# CI workflow for building and testing across multiple platforms
name: CI

on:
  push:
    branches: [ "master" ]
    paths:
      - 'src/**'
      - 'include/**'
      - 'scripts/**'
      - 'shaders/**'
      - 'CMakeLists.txt'
      - '**/CMakeLists.txt'
      - '.github/workflows/**'
  pull_request:
    branches: [ "master" ]
    paths:
      - 'src/**'
      - 'include/**'
      - 'scripts/**'
      - 'shaders/**'
      - 'CMakeLists.txt'
      - '**/CMakeLists.txt'
      - '.github/workflows/**'
  workflow_dispatch:  # Manual trigger from GitHub UI

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false

      # Build matrix: Windows (MSVC), Linux (GCC + Clang)
      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release]
        c_compiler: [gcc, clang, cl]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
        exclude:
          - os: windows-latest
            c_compiler: gcc
          - os: windows-latest
            c_compiler: clang
          - os: ubuntu-latest
            c_compiler: cl

    steps:
    - name: Checkout code with submodules
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Install dependencies for Ubuntu
      if: runner.os == 'Linux'
      run: |
        sudo apt update
        sudo apt-get install -y --no-install-recommends libglfw3 libglfw3-dev libx11-dev libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev libxext-dev libxfixes-dev libwayland-dev libwayland-bin libxkbcommon-dev

    # Cache CMake metadata to speed up builds
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ${{ github.workspace }}/build/CMakeFiles
        key: ${{ runner.os }}-${{ matrix.c_compiler }}-deps-${{ hashFiles('**/CMakeLists.txt') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.c_compiler }}-deps-

    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    - name: Configure CMake
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -DR3D_RAYLIB_VENDORED=ON
        -DR3D_ASSIMP_VENDORED=ON
        -DR3D_BUILD_EXAMPLES=ON
        -DR3D_BUILD_DOCS=OFF
        -S ${{ github.workspace }}

    - name: Build
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }} --parallel

    - name: Test
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      run: ctest --build-config ${{ matrix.build_type }}

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: r3d-${{ matrix.os }}-${{ matrix.build_type }}-${{ matrix.c_compiler }}
        path: ${{ steps.strings.outputs.build-output-dir }}
        retention-days: 14
